<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Twinings IT" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Twinings IT</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;           
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 60vh;
    }

    #reports {
      padding-top: 20px;
    }


  #reports table {
    border-collapse: collapse;
    width: 90%;
    margin: 20px auto;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;  
    color: #e0e0e0;             
  }

  #reports th {
    background-color: #333;     
    color: #f5f5f5;             
    padding: 10px;
    text-align: left;
  }

  #reports th.title {
    background-color: #444;     
    color: #ffcc66;             
  }

  #reports td {
    padding: 10px;
    border: 1px solid #444;     
  }

  #reports tr:nth-child(even) {
    background-color: #2a2a2a;  
  }

  #reports tr:nth-child(odd) {
    background-color: #1e1e1e;
  }

  #reports tr:hover {
    background-color: #3a3a3a;  
  }
  
  </style>

</head>

<body>

  <div id="map"></div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- load Esri Leaflet because we want to use an Esri basemap -->
  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>

  <!-- load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  
  <script>
    var map = L.map('map');

    var popup = L.popup({
      closeButton: false,
      offset: L.point(0, -10)
    });

    if (L.Browser.mobile) {
      map.setView([15, -21.95], 2);
    } else {
      map.setView([0, 0], 2);
    }

    L.esri.basemapLayer('DarkGray').addTo(map);

    Papa.parse('data/twinings.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 'comune_start_id',
            originGeometry: {
              x: 'comune_start_log',
              y: 'comune_start_lat'
            },
            destinationUniqueIdField: 'comune_end_id',
            destinationGeometry: {
              x: 'comune_end_log',
              y: 'comune_end_lat'
            }
          },
          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000,


          style: function(geoJsonFeature) {
            // use leaflet's path styling options

            // since the GeoJSON feature properties are modified by the layer,
            // developers can rely on the "isOrigin" property to set different
            // symbols for origin vs destination CircleMarker stylings

            if (geoJsonFeature.properties.isOrigin) {
              return {
                renderer: oneToManyFlowmapLayer, // recommended to use your own L.canvas()
                radius: 10,
                weight: 1,
                color: 'rgb(195, 255, 62)',
                fillColor: 'rgba(195, 255, 62, 0.6)',
                fillOpacity: 0.6
              };
            } else {
              return {
                renderer: oneToManyFlowmapLayer,
                radius: 2.5,
                weight: 0.25,
                color: 'rgb(17, 142, 170)',
                fillColor: 'rgb(17, 142, 170)',
                fillOpacity: 0.7
              };
            }
          }



        }).addTo(map);

        function showPopup(props) {
          if (props) {
            popupContent = props.isOrigin ? 
            
            `<span style="font-weight: 900; font-size: 12px;">${props.comune_start_name}</span><br>${props.gemelli_names.replaceAll(",", "<br>")}` : 
            `<span style="font-weight: 900; font-size: 12px;">${props.comune_end_name}</span><br>(${props.comune_start_name})`;
            
            popup
              .setLatLng(props.isOrigin ? [props.comune_start_lat, props.comune_start_log] : [props.comune_end_lat, props.comune_end_log]) 
              .setContent(popupContent)                          
              .openOn(map);
          }          
        }
        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          var props = e.propagatedFrom.feature.properties;
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
            showPopup(props);
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
            showPopup(props);
          }
        });

        oneToManyFlowmapLayer.on('mouseover', function(e) {
          var props = e.propagatedFrom.feature.properties;
          showPopup(props);
        });        

        oneToManyFlowmapLayer.on('mouseout', function(e) {
          map.closePopup();  // chiude il popup quando esci dal marker
        });


        // immediately select an origin point for Bezier path display,
        // instead of waiting for the first user click event to fire
        // oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('comune_start_id', 562, true, 'SELECTION_NEW');
      }
    });

  </script>


  <!-- REPORTS -->

  <div id="reports">
    <div id="count-comuni"></div>
    <div id="count-twins"></div>
    <div id="top-20-distance"></div>
    <div id="top-20-distance-local"></div>
    <div id="top-20-less-distance"></div>
    <div id="top-20-twining-states"></div>
    <div id="top-20-twinings"></div>
    <div id="single-twin-states"></div>
    
    
  </div>
  <script>
    document.querySelectorAll("#reports > div").forEach(div => {
      const url = "reports/" + div.id + ".html"; 
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Errore fetch " + url);
          return res.text();
        })
        .then(html => {
          div.innerHTML = html;
        })
        .catch(err => {
          div.innerHTML = `<p style="color:red">Errore: ${err.message}</p>`;
        });
    });
  </script>


</body>

</html>
